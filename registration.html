<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>

  <!-- Your CSS (after Bootstrap so it can override) -->
  <link rel="stylesheet" href="style/styles.css"/>



</head>

<body>
  <div class="container">
    <h2>BLOOM COLLEGE<br>Student Registration Form</h2>

    <form>
      <div class="row align-items-start">
        <!-- Left: Avatar upload area -->
        <div class="col-md-3 text-center">
          <label class="form-label d-block">Student Image:</label>

          <div id="uploadBox"
              style="width:150px; height:150px; border:2px dashed #ccc; border-radius:10px; position:relative; overflow:hidden; cursor:pointer; background:#f9f9f9; margin:auto;"
              onmouseover="showHoverText()"
              onmouseout="hideHoverText()"
              onclick="document.getElementById('fileInput').click()">
              
            <!-- Preview image -->
            <img id="previewImage" src="https://via.placeholder.com/150?text=No+Image"
                alt="Preview"
                style="width:100%; height:100%; object-fit:cover;">
            <!-- Hover word -->
            <div id="hoverText"
                style="position:absolute; top:0; left:0; width:100%; height:100%;
                      display:flex; align-items:center; justify-content:center;
                      background:rgba(0,0,0,0.5); color:white; font-weight:bold;
                      opacity:0; transition:opacity 0.3s;">
              Upload Image
            </div>
          </div>

          <!-- hidden button upload -->
          <input type="file" id="fileInput" accept="image/*"
                style="display:none;" onchange="previewFile(event)">
          <small class="text-muted">(less than 5 MB)</small>
        </div>

        <!-- Right: Main form content -->
        <div class="col-md-9">
          <!-- Student Name -->
          <div class="mb-3">
            <label class="form-label">Student Name:</label>
            <input type="text" id="studentName" class="form-control" placeholder="Full name" onchange="toCaps(this)">
          </div>

          <!-- Father's Name -->
          <div class="mb-3">
            <label class="form-label">Father's Name:</label>
            <input type="text" id="fatherName" class="form-control" placeholder="Father's full name" onchange="toCaps(this)">
          </div>

          <!-- Mother's Name -->
          <div class="mb-3">
            <label class="form-label">Mother's Name:</label>
            <input type="text" id="motherName" class="form-control" placeholder="Mother's full name" onchange="toCaps(this)">
          </div>

          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender:</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
          </div>

          <!-- Date of Birth -->
          <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" class="form-control">
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" placeholder="email@xyz.com" onfocus="highlightEmail()" onblur="checkEmail()">
          </div>

          <!-- Level -->
          <div class="mb-3">
            <label class="form-label">Level:</label>
            <select class="form-select">
              <option>Diploma</option>
              <option>Degree</option>
              <option>Master</option>
              <option>PhD</option>
            </select>
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">Department:</label>
            <select class="form-select">
              <option>Computer Engineering</option>
              <option>Information Technology</option>
              <option>Software Development</option>
            </select>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label class="form-label">Tel/Mobile:</label>
            <input type="text" class="form-control" placeholder="0X-XXX XXXX">
          </div>

          <!-- Address -->
          <h5 class="mt-4">Address</h5>
          <div class="mb-3">
            <label class="form-label">State:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">City:</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Postcode:</label>
            <input type="text" class="form-control">
          </div>

          <!-- Buttons -->
          <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="validateAndShowModal()">Register</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Your details have been saved!
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // (i) onBlur - check if email valid
    function checkEmail() {
      let email = document.getElementById("email").value;
      if (!email.includes("@")) {
        alert("Please enter a valid email address!");
      }
    }

    // (ii) onFocus - highlight email input
    function highlightEmail() {
      document.getElementById("email").style.backgroundColor = "#ffffcc";
    }

    // (iii) onChange - convert text to uppercase
    function toCaps(x) {
      x.value = x.value.toUpperCase();
    }

    // (iv) show modal when Register clicked
    function showModal() {
      var modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
    }

    function validateAndShowModal() {
    const studentName = document.getElementById("studentName").value.trim();
    const email = document.getElementById("email").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked');
    const file = document.getElementById("fileInput").files[0];

    if (!studentName) {
      alert("Please enter the student name.");
      return;
    }
    if (!email.includes("@")) {
      alert("Please enter a valid email address.");
      return;
    }
    if (!gender) {
      alert("Please select gender.");
      return;
    }
    if (!file) {
      alert("Please upload a student image.");
      return;
    }

    //  All are passed before the actual call showModal()
    showModal();
  }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <!-- JS: preview function -->
<script>
function previewFile(event) {
  const image = document.getElementById('previewImage');
  const file = event.target.files[0];
  if (file) {
    image.src = URL.createObjectURL(file); // display image preview
  } else {
    image.src = "https://via.placeholder.com/150?text=No+Image"; // Display a placeholder image when there is no image
  }
}
</script>

<script>
function showHoverText() {
  document.getElementById('hoverText').style.opacity = 1;
}

function hideHoverText() {
  document.getElementById('hoverText').style.opacity = 0;
}

function previewFile(event) {
  const image = document.getElementById('previewImage');
  const file = event.target.files[0];
  if (file) {
    image.src = URL.createObjectURL(file); // Display image preview
  } else {
    image.src = "https://cdn-icons-png.flaticon.com/512/847/847969.png";
  }
}
</script>

</body>
</html>
